<html>
    <head>
        <title>Square root</title>
    <script type="text/javascript">
    function square()
    {
        var n=prompt("Enter the number","");
        if(isNaN(n) || n<1 )
        {
            alert("invalid input");
            square();
        }
        else
        {
            res=n*n;
            alert(res);
        }
    }
    </script>
    </head>
    <body onload="square();">
    </body>
</html>
