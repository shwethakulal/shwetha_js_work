<html>
    <head>
        <title>Square root</title>
    <script type="text/javascript">
    function square()
    {
        var n=prompt("Enter the number","");
        if(isNaN(n) || n<1 )
        {
            document.write("Invalid input");
        }
        else
        {
            res=n*n;
            document.write(res);   
        }
    }
    </script>
    </head>
    <body onload="square();">
    </body>
</html>
